  <head>

    <title>DocumentW5</title>

  <body>
        <div class="container">
        <div class="searchcity">
          <form class="city">
            <input
              type="text"
              name="city"
              placeholder="Search city"
              id="city-search"
              autocomplete="off"
              autofocus="on"
            />
            <input type="submit" value="Search" />
            <input type="button" value="Current" id="current" />
          </form>
        </div>
        <form>
          <div class="row">
            <div class="col">
              <h1 id="maincitySearch">Vienna, Austria</h1>
              <h2>Sunday, 22/01/2023</h2>
            </div>

            <div class="main-image">
              <img src="images/partialycloudy.png" alt="cloud-sun1" />
            </div>
            <div class="col">
              <span id="temperature">1</span>
              <span id="celsiusTemp">°C</span>

              <div class="popis">
                <div>Precipitation: 10%</div>
                <div>Humidity: 82%</div>
                <div>Wind: 13 km/h</div>
              </div>
            </div>
          </div>
        </form>
        <div class="row row-cols-auto">
          <div class="card-group">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    Mon <br />
                    23/01
                  </h5>
                  <img
                    src="images/partialycloudy.png"
                    class="weather-pic"
                    alt="weather-picture"
                    width="100px"
                  />
                  <br />
                  <p class="card-text">-2°/-7°</p>

              </div>
            </div>

                    width="100px"
                  />
                  <p class="card-text">-1°/-6°</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    Wed <br />

                  </h5>
                  <img
                    src="images/snowing.png"
                    class="weather-pic"
                    alt="weather-picture"
                    width="100px"

                  <p class="card-text">-2°/-7°</p>

              </div>
            </div>
            <div class="col">

              </div>
            </div>

                    src="images/sunny.png"
                    class="weather-pic"
                    alt="weather-picture"
                    width="100px"
                  />
