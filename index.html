<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocumentW5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="searchcity">
        <form class="city" id="search-form">
          <input
            type="text"
            name="city"
            placeholder="Search city"
            id="city-search"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" value="Search" />
        </form>
      </div>
      <form>
        <div class="mainCity">
          <div class="row">
            <div class="col-6" class="weather-temperature">
              <h1 id="maincitySearch">Vienna, Austria</h1>
              <h2>Sunday, 22/01/2023</h2>
              <h3 id="description">Clear</h3>
              <img src="images/sunny.png" alt="sunny" id="icon" />
              <span class="units" id="temperature"></span>

              <span class="active">°C </span>
            </div>

            <div class="col-6" id="data">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"> </span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </form>
      <form class="blockofCards">
        <div class="row row-cols-auto">
          <div class="card-group">
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    Mon <br />
                    23/01
                  </h5>
                  <img
                    src="images/partialycloudy.png"
                    class="weather-pic"
                    alt="weather-picture"
                    width="100px"
                  />
                  <br />
                  <p class="card-text">-2°/-7°</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    Tue <br />
                    24/01
                  </h5>
                  <img
                    src="images/partialycloudy.png"
                    class="weather-pic"
                    alt="weather-picture"
                    width="100px"
                  />
                  <p class="card-text">-1°/-6°</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    Wed <br />
                    25/01
                  </h5>
                  <img
                    src="images/snowing.png"
                    class="weather-pic"
                    alt="weather-picture"
                    width="100px"
                  />
                  <p class="card-text">-2°/-7°</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    Thu <br />
                    26/01
                  </h5>
                  <img
                    src="images/snowing.png"
                    class="weather-pic"
                    alt="weather-picture"
                    width="100px"
                  />
                  <p class="card-text">-1°/-6°</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    Fri <br />
                    27/01
                  </h5>
                  <img
                    src="images/sunny.png"
                    class="weather-pic"
                    alt="weather-picture"
                    width="100px"
                  />
                  <p class="card-text">0°/-5°</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    Sat <br />
                    28/01
                  </h5>
                  <img
                    src="images/snowing.png"
                    class="weather-pic"
                    alt="weather-picture"
                    width="100px"
                  />
                  <p class="card-text">-1°/-5°</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <small class="githubLink">
      <a href="https://github.com/znakyto/my-first-project" target="_blank"
        >Open-source code</a
      >
      by Miroslava Znackova
    </small>
    <script src="index.js"></script>
  </body>
</html>
