<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocumentW5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="searchCity">
        <form class="city" id="search-form">
          <input
            type="text"
            name="city"
            placeholder="Search city"
            id="city-search"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" value="Search" />
        </form>
      </div>

      <div class="mainCity">
        <div class="row">
          <div class="col-6" class="weather-temperature">
            <h1 id="maincitySearch">Vienna, Austria</h1>
            <h2>Sunday, 22/01/2023</h2>
            <h3 id="description">Clear</h3>
            <img src="images/sunny.png" alt="sunny" id="icon" />
            <span class="units" id="temperature"></span>

            <span class="active">Â°C </span>
          </div>

          <div class="col-6" id="data">
            <ul>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"> </span> km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>
    </div>

    <small class="githubLink">
      <a href="https://github.com/znakyto/my-first-project" target="_blank"
        >Open-source code</a
      >
      by Miroslava Znackova
    </small>
    <script src="index.js"></script>
  </body>
</html>
